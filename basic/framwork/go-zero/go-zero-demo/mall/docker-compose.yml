version: '3.8'

services:
  # -----------------------------
  # etcd 服务
  # -----------------------------
  etcd3:
    image: quay.io/coreos/etcd:v3.5.15
    container_name: etcd3
    environment:
      - ETCD_NAME=etcd3
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://127.0.0.1:2380
      - ETCD_ADVERTISE_CLIENT_URLS=http://127.0.0.1:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_CLUSTER=etcd3=http://127.0.0.1:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - ./default.etcd:/etcd-data

  # -----------------------------
  # MySQL 服务
  # -----------------------------
  mysql:
    container_name: mysql8
    image: mysql:${MYSQL_VERSION:-8.0.40}
    restart: always
    ports:
      - "${MYSQL_PORT:-3307}:3306"   # ✅ 改为 3307，避免与本地 MySQL 冲突
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: zero_mall
      MYSQL_ROOT_HOST: "%"
    volumes:
      - ${MYSQL_DIR:-./mysql}/data:/var/lib/mysql
      - ${MYSQL_DIR:-./mysql}/conf:/etc/mysql/conf.d/
      - ${MYSQL_DIR:-./mysql}/logs:/logs
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1

  Redis:
    container_name: redis6
    image: redis:${REDIS_VERSION}
    restart: always
    volumes:
      - ${REDIS_DIR}/data:/data
      - ${REDIS_DIR}/conf/redis.conf:/etc/redis/redis.conf
    ports:
      - ${REDIS_PORT}:6379
    command: redis-server /etc/redis/redis.conf